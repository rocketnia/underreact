var _ = rocketnia.lathe;
</script>

<script type="text/javascript" src="tests.js"></script>
<script type="text/javascript">"use strict";
_.appendDom( window, { load: function () {
    
    var atom = typeAtom( 0, null );
    
    var rectsDeMon = behDemandMonitor( _.defer );
    
    var w = 200, h = 200;
    var canvas = _.dom( "canvas", { width: "" + w, height: "" + h } );
    var ctx = canvas.getContext( "2d" );
    
    function elPos( el ) {
        // NOTE: This is loosely taken from an example at
        // <http://www.kirupa.com/html5/get_element_position_using_javascript.htm>.
        var x = 0, y = 0;
        for ( var e = el; e !== null; e = e.offsetParent ) {
            x += e.offsetLeft - e.scrollLeft + e.clientLeft;
            y += e.offsetTop - e.scrollTop + e.clientTop;
        }
        return { x: x, y: y };
    }
    
    runLambdaLangConvenient( [ 1 ], {
        mouse: {
            earlyInputType: atom,
            beh: behMouseQuery()
        },
        showRect: {
            earlyInputType: atom,
            beh: rectsDeMon.demander
        },
        getShownRects: {
            earlyInputType: atom,
            beh: rectsDeMon.monitor
        },
        putRectsOnCanvas: {
            earlyInputType: atom,
            beh: behEventfulTarget( { onUpdate:
                function ( maybeRects ) {
                
                ctx.fillStyle = "#000000";
                ctx.fillRect( 0, 0, w, h );
                if ( maybeRects === null )
                    return;
                ctx.fillStyle = "#FFFFFF";
                _.arrEach( maybeRects.val, function ( rect ) {
                    rect = JSON.parse( rect );
                    ctx.fillRect(
                        rect[ 0 ], rect[ 1 ], rect[ 2 ], rect[ 3 ] );
                } );
            } } )
        }
    }, function ( $, d, v, addAgents ) {
        var a = v.appActivity.v;
        function mouseToRect( mouse ) {
            mouse = JSON.parse( mouse );
            if ( mouse === null )
                mouse = [ 0, 0 ];
            var cPos = elPos( canvas );
            mouse = [ mouse[ 0 ] - cPos.x, mouse[ 1 ] - cPos.y ];
            return JSON.stringify(
                [ mouse[ 0 ] - 10, mouse[ 1 ] - 10, 20, 20 ] );
        }
        addAgents(
            d.e01( v.putRectsOnCanvas.c0( v.getShownRects.c0( a ) ) ),
            $.fst( typeOne(),
                $.times( d.e01( a ),
                    v.showRect.c1(
                        $.useBeh( behFmap( mouseToRect ),
                            d.e01( v.mouse.c0( a ) ) ) ) ) ),
            d.e01( a )
        );
    } );
    
    _.appendDom( document.body, canvas );
} } );
</script>
